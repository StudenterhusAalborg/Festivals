{% extends 'way-up-north/base.html' %}
{% load color_helpers %}
{% load i18n %}
{% block content %}
    <div class="artists">

        {% for artist in artists %}

            {% include 'way-up-north/artist_box.html' %}
        {% endfor %}
    </div>
    <div class="statement">
        <p>
            {{ festival.bottom_text }}
        </p>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-artist">
                <div class="modal-artist-header">
                    <div class="row no-margin">
                        <div class="col-10">
                            <div id="exampleModalLabel" class="modal-title">title</div>
                        </div>
                        <div class="col-2">
                            <button type="button" class="close"
                                    data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-body" id="modalBody">
                    ...
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block additional_javascript %}
    <script>
        const bands = {
        {% for artist in artists %}
            {% if artist.body %}
                {{artist.pk}}: {
                'name':`{{ artist.name }}`,
                    'body':`{{ artist.body }}`
            },
            {% endif %}
        {% endfor %}
        }

        function setModal(pk) {
            $('#exampleModalLabel').text(bands[pk].name);
            $('#modalBody').html(bands[pk].body);
        }
        $('#exampleModal').on('shown.bs.modal', function () {
            $('#exampleInput').trigger('focus')
        })
    </script>
{% endblock %}
