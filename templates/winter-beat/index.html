{% extends 'partials/base-northern-winter-beat.html' %}
{% load color_helpers %}
{% block content %}

    <div class="row">

        {% for artist in artists %}
            <div class="col-md-4 col-lg-3 col-sm-6 col-12">
                <a data-toggle="modal"  data-target="#exampleModal"
                   onclick="setModal('{{ artist.name }}',`{{ artist.body }}`)">
                    <div class="artist box justify-center {{ artist.pk|artist_background_color }}">
                        {{ artist.name }}
                        {% if artist.subtitle %}
                            <p class="small no-margin">{{ artist.subtitle }}</p>
                        {% endif %}
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-artist">
                <div class="modal-artist-header">
                    <div class="row no-margin">
                        <div class="col-11">
                            <div id="exampleModalLabel">title</div>
                        </div>
                        <div class="col-1">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-body" id="modalBody">
                    ...
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block additional_javascript %}
    <script>

        function setModal(name, description) {
            $('#exampleModalLabel').text(name);
            $('#modalBody').html(description);
        }
        $('#exampleModal').on('shown.bs.modal', function () {
            $('#exampleInput').trigger('focus')
        })
    </script>
{% endblock %}
